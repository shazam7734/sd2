<!DOCTYPE html>
<html>
    <head>
        <title>Buttons!</title>
        <script src="script2.js"></script>
        <script>function msg() {
            document.write("You clicked the button!");
        }</script>
        <script>function msg2() {
            document.write("Not that Button!");
        }</script>
    </head>
    <body>
        <h1>
            Click the Button!
        </h1>
        <input type="button" value="Click Me!" onclick="msg()">
        <h2>
            Don't click this button!
        </h2>
        <input type="button" value="Don't Click Me!" onclick="msg2()"
    </body>
</html>
